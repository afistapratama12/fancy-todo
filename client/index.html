<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="568061174345-sbuapfqv2pekt88jj0313cdmhs6d000b.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todo Application</title>
    <link rel="stylesheet" href="./static/style.css">
    <style></style>
  </head>
  <body>
    <!-- register / Sign Up Page -->
    <div class="container" id="register-form-display">
        <h2>Register</h2>
        <form action="">
            <div>
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="regist-email" placeholder="Enter Email">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="regist-password" placeholder="Password">
            </div>
            <div>
                <label for="verifyPassword">Repeat Password :</label>
                <input type="password" class="form-control" id="verif-regist-password" placeholder="Password">
            </div>
                <!-- jika password tidak sama dengan verifPassword maka tampilkan "password tidak sama" -->
            <button class="btn btn-primary" id="regist-submit">Register</button>
                <!-- <button onclick="showLoginPage">Have an Account</button> -->
        </form>
    </div>

    <!-- login / Sign in Page -->
    <div class="container" id="login-form-display">
        <h2>Login</h2>
        <form action="">
            <div>
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter Email">
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button class="btn btn-primary" id="login-submit">Login</button>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <!-- <button>Don't Have an Account</button> -->
        </form>
    </div>

    <!-- main Page -->
    <div class="container" id="main-display">
        <nav>

        </nav>
    </div>

    <script src ='./script/script.js'></script>
  </body>
</html>
